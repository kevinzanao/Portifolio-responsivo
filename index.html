<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Yellow Portifolio</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                <h1>Kevin Zanão</h1>
            </div>
            <div class="navigation-menu">
                <nav>
                    <ul>
                        <li><a href="#">about</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </nav>
                <div class="menu">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </header>
        <main>
            <div class="person">
                <div class="content">
                    <h2>Desenvolvedor Front-end</h2>
                    <p>Olá, me chamo Kevin Zanão</p>
                    <p>Aqui está um pequeno texto sobre mim e minhas habilidades na área que te farão me contratar, mas agora só estou precisando de mais uma linha para o meu projecto ficar bom.</p>
                    <div class="extra-action">
                        <button type="button" class="projects-button" id="projects-button" name="projects-button">Projects</button>
                        <button type="button" class="linkedin-button" id="linkedin-button" name="linkedin-button">Linkedin</button>
                    </div>
                </div>
            </div>
            <div class="person-image">
                    <img src="./assests/images/imaginary-kevin.jpg" alt="Um kevin que não sou eu o criador desse portifólio">
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <div class="social-icons">
                    <img src="./assests/svg/github-icon.svg" alt="icone do Github">
                    <img src="./assests/svg/instagram.svg" alt="icone do instagram">
                    <img src="./assests/svg/linkedin-icon.svg" alt="icone do linkedin">
                </div>
                <p>Kevin Zanão</p>
            </div>
        </footer>
    </div>
</body>
</html>
